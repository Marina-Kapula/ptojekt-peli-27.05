<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPG</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #000; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gravity = 0.2;
    let jumpPower = -5;
    let cameraX = 0;

    const player = { 
        x: 100,
        y: 300,
        width: 50,
        height: 50,
        dx: 0,
        dy: 0,
        onGround: false,
        direction: 1
    };

    const bgImage = new Image();
    bgImage.src = 'image/foto1.png';

    const playerImage = new Image();
    playerImage.src = 'image/player.png';

    // Массив платформ с разными координатами и размерами
    const platforms = [
        { x: 0, y: bgImage.height - 155, width: bgImage.width, height: 10 }, // Основная платформа (дно)
        { x: 180, y: 400, width: 50, height: 10 },
        { x: 240, y: 350, width: 50, height: 10 },
        { x: 300, y: 300, width: 50, height: 10 },
        { x: 230, y: 250, width: 50, height: 10 },
        { x: 165, y: 200, width: 50, height: 10 },
        
    ];

    function drawPlayerLighting() {
        const gradient = ctx.createRadialGradient(
            player.x - cameraX + player.width / 2,
            player.y + player.height / 2,
            1,
            player.x - cameraX + player.width / 2,
            player.y + player.height / 2,
            40
        );

        gradient.addColorStop(0, 'rgba(255, 223, 0, 0.3)');
        gradient.addColorStop(0.5, 'rgba(255, 140, 0, 0.2)');
        gradient.addColorStop(1, 'rgba(255, 50, 0, 0)');

        ctx.fillStyle = gradient;
        ctx.fillRect(player.x - cameraX - 50, player.y - 50, player.width + 100, player.height + 100);
    }

    function drawBackground() {
        ctx.drawImage(bgImage, -cameraX, 0);
    }

    function drawPlatforms() {
        for (let platform of platforms) {
            ctx.fillStyle = '#FFD700'; // Красные полупрозрачные платформы
            ctx.fillRect(platform.x - cameraX, platform.y, platform.width, platform.height);
        }
    }

    function drawPlayer() {
        if (player.direction === -1) {
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(playerImage, -(player.x - cameraX) - player.width, player.y, player.width, player.height);
            ctx.restore();
        } else {
            ctx.drawImage(playerImage, player.x - cameraX, player.y, player.width, player.height);
        }
    }

    function updatePlayer() {
        player.dy += gravity;
        let nextY = player.y + player.dy;
        player.onGround = false;

        // Проверка коллизий со всеми платформами
        for (let platform of platforms) {
            if (
                player.y + player.height <= platform.y &&
                nextY + player.height >= platform.y &&
                player.x + player.width > platform.x &&
                player.x < platform.x + platform.width
            ) {
                nextY = platform.y - player.height;
                player.dy = 0;
                player.onGround = true;
                break; // Выходим из цикла после первой найденной коллизии
            }
        }

        player.y = nextY;
        player.x += player.dx;

        // Ограничения по фону, а не по окну
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > bgImage.width) {
            player.x = bgImage.width - player.width;
        }

        // Центрируем камеру
        cameraX = player.x - canvas.width / 2 + player.width / 2;

        // Ограничения камеры
        cameraX = Math.max(0, Math.min(cameraX, bgImage.width - canvas.width));
    }

    // Светлячки
    const fireflies = [];

    function createFireflies(count) {
        for (let i = 0; i < count; i++) {
            fireflies.push({
                x: Math.random() * bgImage.width,
                y: Math.random() * canvas.height * 0.8,
                radius: Math.random() * 1.5 + 0.5,
                baseAlpha: Math.random() * 0.3 + 0.2,
                pulseSpeed: Math.random() * 0.05 + 0.01,
                angle: Math.random() * Math.PI * 2
            });
        }
    }

    function drawFireflies() {
        for (let firefly of fireflies) {
            firefly.angle += firefly.pulseSpeed;
            const alpha = firefly.baseAlpha + Math.sin(firefly.angle) * 0.2;

            const gradient = ctx.createRadialGradient(
                firefly.x - cameraX,
                firefly.y,
                0,
                firefly.x - cameraX,
                firefly.y,
                firefly.radius * 5
            );

            gradient.addColorStop(0, `rgba(255, 180, 50, ${alpha})`);
            gradient.addColorStop(1, 'rgba(255, 255, 200, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(firefly.x - cameraX, firefly.y, firefly.radius * 10, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (bgImage.complete) {
            drawBackground();
            drawPlatforms(); // Рисуем все платформы
        }

        drawFireflies();
        drawPlayerLighting();
        drawPlayer();
        updatePlayer();

        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && player.onGround) {
            player.dy = jumpPower;
        }
        if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
            player.dx = -2;
            player.direction = -1;
        }
        if (e.code === 'ArrowRight' || e.code === 'KeyD') {
            player.dx = 2;
            player.direction = 1;
        }
    });

    window.addEventListener('keyup', (e) => {
        if (
            e.code === 'ArrowLeft' || e.code === 'KeyA' ||
            e.code === 'ArrowRight' || e.code === 'KeyD'
        ) {
            player.dx = 0;
        }
    });

    bgImage.onload = () => {
        // Обновляем основную платформу (дно) после загрузки фона
        platforms[0].y = bgImage.height - 155;
        platforms[0].width = bgImage.width;
        
        createFireflies(60);
        gameLoop();
    };

    playerImage.onload = () => {
        gameLoop();
    };

  </script>
</body>
</html>
